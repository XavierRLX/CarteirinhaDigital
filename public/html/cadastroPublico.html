<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Carteirinha</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Cadastro de Usuário</h1>
            <p class="text-muted text-center mb-4">
              Preencha seus dados para solicitar sua carteirinha digital.
            </p>

            <form
              id="registerForm"
              enctype="multipart/form-data"
              class="row g-3"
              novalidate
            >
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label for="nomePerfil" class="form-label">Nome Perfil</label>
                <input type="text" id="nomePerfil" name="nomePerfil" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" id="curso" name="curso" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label for="campus" class="form-label">Campus</label>
                <input type="text" id="campus" name="campus" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" id="matricula" name="matricula" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required />
              </div>

              <div class="col-md-4">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required />
              </div>

              <div class="col-md-4">
                <label for="numeroTel" class="form-label">Telefone</label>
                <input type="tel" id="numeroTel" name="numeroTel" class="form-control" required />
              </div>

              <div class="col-md-4">
                <label for="validade" class="form-label">Validade da Carteirinha</label>
                <input type="date" id="validade" name="validade" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label for="foto" class="form-label">Foto</label>
                <input
                  type="file"
                  id="foto"
                  name="foto"
                  class="form-control"
                  accept="image/*"
                  required
                />
                <div class="form-text">
                  Envie uma foto nítida do rosto (JPEG/PNG).
                </div>
              </div>

              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary w-100">
                  Enviar cadastro
                </button>
              </div>
            </form>

            <hr class="my-4" />

            <p class="text-center mb-0">
              Já tem conta?
              <a href="/login" class="link-primary">Fazer login</a>
            </p>
          </div>
        </div>

        <p class="text-center text-muted small mt-3">
          Seu cadastro será analisado por um administrador antes da liberação.
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javaScript/ui.js"></script>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const fotoInput = form.foto;
      const fotoFile = fotoInput.files[0];

      if (!fotoFile) {
        showAlert('Selecione uma foto.', 'warning');
        return;
      }

      if (!fotoFile.type.startsWith('image/')) {
        showAlert('Arquivo inválido. Selecione uma imagem (jpeg, png, etc).', 'error');
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch('/api/public/register', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
          showAlert(data.error || 'Erro ao criar cadastro.', 'error');
          return;
        }

        showAlert('Cadastro realizado! Aguarde ativação do administrador.', 'success');
        form.reset();

        setTimeout(() => {
          window.location.href = '/login';
        }, 1000);
      } catch (error) {
        console.error('Erro no cadastro público:', error);
        showAlert('Erro ao criar cadastro. Tente novamente.', 'error');
      }
    });
  </script>
</body>
</html>

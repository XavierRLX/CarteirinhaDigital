<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Carteirinha</title>

  <!-- Bootstrap 5 CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h1 class="h4 text-center mb-3">Entrar</h1>
            <p class="text-muted text-center mb-4">
              Acesse sua carteirinha digital
            </p>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Entrar
              </button>
            </form>

            <hr class="my-4" />

            <p class="text-center mb-0">
              Não tem conta?
              <a href="/cadastroPublico" class="link-primary">Criar cadastro</a>
            </p>
          </div>
        </div>

        <p class="text-center text-muted small mt-3">
          Universidade Pedro de Alcântara – Carteirinha Digital
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (para componentes se você quiser usar no futuro) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Componente de alertas -->
  <script src="/javaScript/ui.js"></script>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = event.target.email.value.trim();
      const password = event.target.password.value;

      if (!email || !password) {
        showAlert('Preencha email e senha.', 'warning');
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const body = await response.json().catch(() => ({}));

        if (!response.ok) {
          if (response.status === 401 && body.code === 'INVALID_CREDENTIALS') {
            showAlert('Email ou senha incorretos.', 'error');
            return;
          }

          if (response.status === 403) {
            if (body.code === 'PENDING') {
              showAlert('Seu cadastro está pendente de aprovação pelo administrador.', 'info');
              return;
            }
            if (body.code === 'INACTIVE') {
              showAlert('Seu cadastro ainda não foi ativado. Aguarde o administrador aprovar.', 'warning');
              return;
            }

            showAlert(body.error || 'Seu acesso está bloqueado.', 'error');
            return;
          }

          showAlert(body.error || 'Erro ao fazer login. Tente novamente.', 'error');
          return;
        }

        localStorage.setItem('userInfo', JSON.stringify(body.user));
        showAlert('Login realizado com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = '/carteirinhaDigital';
        }, 800);
      } catch (error) {
        console.error('Erro no login:', error);
        showAlert('Erro ao fazer login. Tente novamente.', 'error');
      }
    });
  </script>
</body>
</html>

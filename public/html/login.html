<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Carteirinha UPA</title>

  <!-- Bootstrap 5 CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Fundo geral da tela */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #020617;
      color: #f9fafb;
      min-height: 100vh;
      margin: 0;
    }

    /* Container do app de login (full screen, mobile-first) */
    .login-app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      overflow: hidden;
      background: #0b1220;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
    }

    /* Cabeçalho com logo UPA */
    .login-header {
      display: flex;
      gap: 12px;
      padding: 16px 18px;
      background: linear-gradient(135deg, #0b2c4a, #124f3a);
      color: #e5f3ff;
      align-items: center;
    }

    .login-header-logo img {
      width: 60px;
      height: auto;
      display: block;
    }

    .login-header-text .sigla {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #facc15;
      margin-bottom: 2px;
    }

    .login-header-text h1 {
      font-size: 0.95rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.2;
    }

    .login-header-text .subtitulo {
      font-size: 0.8rem;
      margin: 2px 0 0;
      opacity: 0.9;
    }

    /* Corpo (formulário) */
    .login-body {
      background: #f8fafc;
      color: #111827;
      padding: 18px 18px 16px;
    }

    .login-body h2 {
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4px;
    }

    .login-body p.sub {
      font-size: 0.85rem;
      text-align: center;
      color: #6b7280;
      margin-bottom: 16px;
    }

    /* Override em botões Bootstrap pro tema UPA */
    .btn-primary {
      background: #0b2c4a;
      border-color: #0b2c4a;
      border-radius: 999px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background: #0f3b5f;
      border-color: #0f3b5f;
    }

    /* Link "Criar cadastro" */
    .login-footer {
      background: #f3f4f6;
      padding: 10px 18px 12px;
      font-size: 0.85rem;
      text-align: center;
      border-top: 1px solid #e5e7eb;
      color: #020617;
    }

    .login-footer a {
      font-weight: 500;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* Rodapé geral */
    .assinatura-app {
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
      margin-top: 10px;
    }

    /* Icone no botão */
    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-icon i {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 480px) {
      .login-card {
        border-radius: 0;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="login-app">
    <div class="login-card">
      <!-- Header com logo e nome UPA -->
      <header class="login-header">
        <div class="login-header-logo">
          <img
            src="https://sltwilhjbnorzicakhyl.supabase.co/storage/v1/object/public/imgs/logo_universidade_UPA_removebg.png"
            alt="Logotipo Universidade Pedro de Alcântara"
          />
        </div>
        <div class="login-header-text">
          <p class="sigla">UPA</p>
          <h1>Universidade Pedro de Alcântara</h1>
          <p class="subtitulo">Carteirinha Digital do Estudante</p>
        </div>
      </header>

      <!-- Corpo com formulário -->
      <div class="login-body">
        <h2>Entrar na carteirinha</h2>
        <p class="sub">Informe seu email institucional e senha de acesso.</p>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="seuemail@upa.edu.br"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 btn-icon">
            <i data-lucide="log-in"></i>
            <span>Entrar</span>
          </button>
        </form>
      </div>

      <!-- Rodapé do card -->
      <div class="login-footer">
        <p class="mb-1">
          Não tem cadastro?
          <a href="/cadastroPublico" class="link-primary">Criar carteirinha</a>
        </p>
      </div>
    </div>
  </div>

  <p class="assinatura-app">
    Universidade Pedro de Alcântara – Carteirinha Digital do Estudante
  </p>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Componente de alertas (showAlert) -->
  <script src="/javaScript/ui.js"></script>

  <script>
    // Inicializa ícones Lucide
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) {
        window.lucide.createIcons();
      }
    });

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = event.target.email.value.trim();
      const password = event.target.password.value;

      if (!email || !password) {
        showAlert('Preencha email e senha.', 'warning');
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const body = await response.json().catch(() => ({}));

        if (!response.ok) {
          if (response.status === 401 && body.code === 'INVALID_CREDENTIALS') {
            showAlert('Email ou senha incorretos.', 'error');
            return;
          }

          if (response.status === 403) {
            if (body.code === 'PENDING') {
              showAlert('Seu cadastro está pendente de aprovação pelo administrador.', 'info');
              return;
            }
            if (body.code === 'INACTIVE') {
              showAlert('Seu cadastro ainda não foi ativado. Aguarde o administrador aprovar.', 'warning');
              return;
            }

            showAlert(body.error || 'Seu acesso está bloqueado.', 'error');
            return;
          }

          showAlert(body.error || 'Erro ao fazer login. Tente novamente.', 'error');
          return;
        }

        localStorage.setItem('userInfo', JSON.stringify(body.user));
        showAlert('Login realizado com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = '/carteirinhaDigital';
        }, 800);
      } catch (error) {
        console.error('Erro no login:', error);
        showAlert('Erro ao fazer login. Tente novamente.', 'error');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="course">Curso:</label>
        <input type="text" id="course" name="course" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="campus">Data de nascimento:</label>
        <input type="date" id="dateNascimento" name="campus" required>
        <label for="campus">Campus:</label>
        <input type="text" id="campus" name="campus" required>
        <label for="validate">validade:</label>
        <input type="text" id="validate" name="validate" required>
        <br>
        <label for="phone">Número de Telefone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="photoUrl">URL da Foto:</label>
        <input type="text" id="photoUrl" name="photoUrl" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const email = event.target.email.value;
    const password = event.target.password.value;

    const supabaseUrl = 'https://mjjumtkxcqbdbynzmqqh.supabase.co';

    const url = `${supabaseUrl}/rest/v1/users?columns=%22email%22%2C%22password%22`;
    const response = await fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qanVtdGt4Y3FiZGJ5bnptcXFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTg3MTA3NTIsImV4cCI6MjAzNDI4Njc1Mn0.1Bfat4NXHJjTFZf-RV6fFUNr56kVqjwetH4ROWBDEuE', // Use a sua chave de acesso aqui
        },
        body: JSON.stringify({ email, password }),
    });

    if (response.ok) {
        alert('Usuário cadastrado com sucesso!');
    } else {
        const data = await response.json(); 
        alert('Error: ' + data.error);
    }

});

    </script>
